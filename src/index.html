<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../src/styles.css" />
    <title>Document</title>
  </head>
  <body class="font-fontname font-medium bg-gray-50">
    <main
      class="h-screen bg-[url('/images/bg-main-desktop.png')] bg-no-repeat flex items-center"
    >
      <section class="lhs flex-grow justify-items-center grid gap-y-12">
        <img src="../images/bg-card-front.png" />
        <img src="../images/bg-card-back.png" />
      </section>
      <section class="rhs flex-grow justify-items-center grid">
        <form>
          <div class="inputField">
            <label>CARDHOLDER NAME</label>
            <input placeholder="e.g. Jane Appleseed" />
          </div>
          <div class="inputField">
            <label>CARD NUMBER</label>
            <input placeholder="e.g. 1234 5678 9123 4567" />
          </div>
          <div class="dates">
            <div class="inputField">
              <label>EXP. DATE (MM/YY)</label>
              <input placeholder="MM" />
              <input placeholder="YY" />
            </div>
            <div class="inputField">
              <label>CVC</label>
              <input placeholder="e.g. 123" />
            </div>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
